<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Арта</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 0 auto;
        }
        td{
            width: 125px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>Таблица стрельбы из 120-мм миномета</b></caption>
        <tr>
            <td rowspan="2">Заряд</td>
            <td rowspan="2">Вес заряда, г</td>
            <td rowspan="2">Начальная скорость, м/с</td>
            <td colspan="2">Дальность</td>
        </tr>
        <tr>
            <td>При угле возвышения 45<sup>o</sup></td>
            <td>При угле возвышения 80<sup>o</sup></td>
        </tr>
        <tr>
            <td>№1</td>
            <td>100</td>
            <td>119</td>
            <td>1340</td>
            <td>460</td>
        </tr>
        <tr>
            <td>№2</td>
            <td>170</td>
            <td>156</td>
            <td>2300</td>
            <td>800</td>
        </tr>
        <tr>
            <td>№3</td>
            <td>240</td>
            <td>191</td>
            <td>3270</td>
            <td>1100</td>
        </tr>
        <tr>
            <td>№4</td>
            <td>310</td>
            <td>221</td>
            <td>4160</td>
            <td>1400</td>
        </tr>
        <tr>
            <td>№5</td>
            <td>380</td>
            <td>270</td>
            <td>4900</td>
            <td>1600</td>
        </tr>
        <tr>
            <td>№6</td>
            <td>450</td>
            <td>272</td>
            <td>5700</td>
            <td>1900</td>
        </tr>
    </table>
</body>
</html>
